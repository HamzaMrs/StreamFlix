<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <nav class="navbar">
      <div class="logo">StreamFlix</div>
      <ul class="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Films</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Ma liste</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Découvrez les nouveautés</h1>
      <p>Les meilleurs films et séries, disponibles maintenant.</p>
      <button>Regarder maintenant</button>
    </div>
  </section>

  <!-- GRID DE FILMS -->
  <section class="movie-grid">
    <div class="movie-card">
      <img src="assets/images/film1.jpg" alt="Film 1">
      <h3>Film 1</h3>
    </div>
    <div class="movie-card">
      <img src="assets/images/film2.jpg" alt="Film 2">
      <h3>Film 2</h3>
    </div>
    <div class="movie-card">
      <img src="assets/images/film3.jpg" alt="Film 3">
      <h3>Film 3</h3>
    </div>
    <div class="movie-card">
      <img src="assets/images/film4.jpg" alt="Film 4">
      <h3>Film 4</h3>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© StreamFlix - Tous droits réservés</p>
  </footer>

</body>
</html>
